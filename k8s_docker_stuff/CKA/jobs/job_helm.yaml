apiVersion: batch/v1
kind: Job
metadata:
  name: helmclean
  labels:
    sidecar.istio.io/inject: "false"
spec:
  template:
    spec:
      containers:
      - name: helmjanitor
        image: bitnami/kubectl:latest
        command: ["kubectl",  "get", "po"]
        # command: ["kubectl", "get", "hr"]
      restartPolicy: Never
  backoffLimit: 4